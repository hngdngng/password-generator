<!DOCTYPE html>
<!-- HTML for https://hngdngng.github.io/password-generator/*/ -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./reset.css">
  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">  <!-- Link CSS stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Main Password Generator -->
  <main class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card bg-dark text-white mx-auto">
      <!-- mx.auto sets the left and right margins to auto centering the card insude the wrapper  -->
      <div class="card-header">
        <h2>Generate a secure password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </main>
  <!-- Link JS -->
  <script src="./script.js"></script>
</body>

</html>
